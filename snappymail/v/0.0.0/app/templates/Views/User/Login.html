<div class="b-login-content">
	<div class="loginFormWrapper" data-bind="css: {'afterLoginHide': formHidden}">
		<div class="descWrapper" data-bind="visible: '' !== loadingDesc">
			<span class="desc" data-bind="text: loadingDesc"></span>
		</div>
		<div class="alert" data-bind="hidden: !submitError()" hidden="">
			<button type="button" class="close" data-bind="click: function () { submitError('') }">√ó</button>
			<span data-bind="text: submitError"></span>
			<div data-bind="visible: '' !== submitErrorAddidional()">
				<br />
				<span data-bind="text: submitErrorAddidional"></span>
			</div>
		</div>
		<div class="wrapper-parent">
			<form class="wrapper submitting-pane loginForm" action="#/"
				data-bind="submit: submitForm, css: {'errorAnimated': formError, 'submitting': submitRequest()}">
				<div class="controls" data-bind="css: {'error': emailError}">
					<div class="input-append">
						<input required="" type="text" class="input-block-level inputEmail"
							pattern="[^@\s]+(@[^\s]+)?" inputmode="email"
							autofocus="" autocomplete="email" autocorrect="off" autocapitalize="off" spellcheck="false"
							data-bind="textInput: email, disable: submitRequest"
							data-i18n="[placeholder]GLOBAL/EMAIL" />
						<span class="add-on">
							<i class="icon-mail"></i>
						</span>
					</div>
				</div>
				<div class="controls" data-bind="css: {'error': passwordError}">
					<div class="input-append">
						<input required="" type="password" class="input-block-level inputPassword"
							autocomplete="current-password" autocorrect="off" autocapitalize="off" spellcheck="false"
							data-bind="textInput: password, disable: submitRequest"
							data-i18n="[placeholder]GLOBAL/PASSWORD" />
						<span class="add-on" tabindex="-1"
							data-bind="command: submitCommand" data-i18n="[title]LOGIN/BUTTON_SIGN_IN">
							<i class="fontastic" data-bind="visible: '' === password()">üîë</i>
							<button type="submit" class="btn-submit-icon-wrp login-submit-icon fontastic" data-bind="visible: '' !== password()">‚ùØ</button>
						</span>
					</div>
				</div>
				<div class="controls" data-bind="visible: additionalCodeVisibility(), css: {'error': additionalCodeError}">
					<div class="input-append">
						<input type="text" class="input-block-level inputAdditionalCode"
							inputmode="numeric"
							autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" style="padding-right: 35px;"
							data-bind="textInput: additionalCode, disable: submitRequest"
							data-i18n="[placeholder]LOGIN/LABEL_VERIFICATION_CODE" />
						<span class="add-on"><i class="fontastic">üîë</i></span>
					</div>
				</div>
				<div class="controls" data-bind="visible: additionalCodeVisibility()">
					<div class="additionalCodeSignMeLabel" data-bind="component: {
						name: 'CheckboxSimple',
						params: {
							label: 'LOGIN/LABEL_DONT_ASK_VERIFICATION_CODE',
							value: additionalCodeSignMe
						}
					}"></div>
				</div>
				<div id="plugin-Login-BottomControlGroup"></div>
				<div class="controls" data-bind="hidden: hideSubmitButton">
					<button type="submit" class="btn btn-large btn-block buttonLogin" data-bind="command: submitCommand">
						<span class="i18n-animation" data-i18n="LOGIN/BUTTON_SIGN_IN"></span>
					</button>
				</div>
				<div class="controls clearfix" style="margin-bottom: 10px">
					<div class="pull-right language-buttons">
						<a href="#" tabindex="-1" class="language-button"
							data-bind="visible: allowLanguagesOnLogin, click: selectLanguage" data-i18n="[title]POPUPS_LANGUAGES/TITLE_LANGUAGES">
							<i class="fontastic" data-bind="css: { 'icon-spinner' : langRequest }">üåç</i>
						</a>
					</div>

					<div class="signMeLabel" data-bind="visible: signMeVisibility, component: {
						name: 'CheckboxSimple',
						params: {
							label: 'LOGIN/LABEL_SIGN_ME',
							labelAnimated: true,
							value: signMe
						}
					}"></div>

				</div>
				<div class="controls clearfix"
					data-bind="visible: '' !== forgotPasswordLinkUrl || '' !== registrationLinkUrl">
					<div class="forgot-link pull-left" data-bind="visible: '' !== forgotPasswordLinkUrl"
						style="text-align: center">
						<a href="#" target="_blank" class="g-ui-link"
							data-bind="attr: {href: forgotPasswordLinkUrl}, css: {'pull-right': '' !== registrationLinkUrl}"><span
								data-i18n="LOGIN/LABEL_FORGOT_PASSWORD"></span></a>
					</div>
					&nbsp;
					<div class="registration-link pull-right"
						data-bind="visible: '' !== registrationLinkUrl" style="text-align: center">
						<a href="#" target="_blank" class="g-ui-link"
							data-bind="attr: {href: registrationLinkUrl}, css: {'pull-left': '' !== forgotPasswordLinkUrl}"><span
								data-i18n="LOGIN/LABEL_REGISTRATION"></span></a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
